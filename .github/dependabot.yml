# Dependabot will run on day 19 of each month at 03:01 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "1 3 19 * *"
    open-pull-requests-limit: 15
    assignees:
      - "jpawlowski"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "1 3 19 * *"
    open-pull-requests-limit: 15
    assignees:
      - "jpawlowski"
